{% extends "store/main.html" %} <!-- content from this template goes into base template -->
{% load crispy_forms_tags %}
{% block content %} <!-- everything under here goes into the block content in the base template -->
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- this line is for added security measure -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Reset Password
                </legend>
                {{ form|crispy }} <!-- prints out form (form.as_p renders form in paragraph text), got rid of .as_p because crispy form formats for us-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> <!-- submit button -->
                    Request Password Reset
                </button>
            </div>
        </form>
    </div>
{% endblock content%}
